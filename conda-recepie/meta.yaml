package:
  name: epoc
  version: "{{ load_setup_py_data().version }}"

build:
  noarch: python
  script: python setup.py install

source:
  path: ..

requirements:
  build:
    - python 
    - setuptools

  run:
    - python
    - rich
    - redis-py
    - pyyaml

test:
  source_files:
    - tests/
  imports:
    - epoc
  commands:
    - pytest ./tests 
  requires:
    - pytest
    - freezegun

about:
  home: https://github.com/epoc-ed/epoc-utils
  license: MIT
  license_family: MIT
  summary: Configuration of experiments in the EPOC project
